<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Champion | LoL Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <header>
    <div>
      <a href="index.html">← Back</a>
      <h1 id="title"></h1>
      <div class="muted">Lists follow your current filters & thresholds.</div>
    </div>
    <div id="rolePills"></div>
  </header>

  <div class="card">
    <div class="section-title">Averages</div>
    <div class="grid" id="averages"></div>
  </div>

  <div class="card">
    <div class="section-title">Best Duos by Role</div>
    <div id="duosByRole"></div>
  </div>

  <div class="card">
    <div class="section-title">Best Other Teammates</div>
    <div id="otherTeammates"></div>
  </div>

  <div class="card">
    <div class="section-title">Good Matchups</div>
    <div id="opponentsGood"></div>
  </div>

  <div class="card">
    <div class="section-title">Bad Matchups</div>
    <div id="opponentsBad"></div>
  </div>

  <div class="card">
    <div class="section-title">Summoner Spells</div>
    <div id="spells"></div>
  </div>

  <div class="card">
    <div class="section-title">Starter Items</div>
    <div id="starters"></div>
  </div>

  <div class="card">
    <div class="section-title">Trinkets</div>
    <div id="trinkets"></div>
  </div>

  <div class="card">
    <div class="section-title">First 10 Minutes – Purchases</div>
    <div id="first10"></div>
  </div>

  <div class="card">
    <div class="section-title">Boots</div>
    <div id="boots"></div>
  </div>

  <div class="card">
    <div class="section-title">Tier 3 Boots</div>
    <div id="tier3boots"></div>
  </div>

  <div class="card">
    <div class="section-title">Core Items</div>
    <div id="items"></div>
  </div>

  <div class="card">
    <div class="section-title">Skill Order</div>
    <div id="skillorder"></div>
  </div>

  <div class="card">
    <div class="section-title">Runes</div>
    <div id="runes"></div>
  </div>

  <noscript><p class="muted">This page requires JavaScript.</p></noscript>
  <script src="champion.js" defer></script>
</body>
</html>
