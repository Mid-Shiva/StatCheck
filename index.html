<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LoL Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    header { display: flex; gap: 12px; align-items: baseline; flex-wrap: wrap; }
    h1 { margin: 0; }
    nav { margin: 12px 0; display: flex; gap: 8px; flex-wrap: wrap; }
    button { padding: 6px 10px; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer; }
    button.active { background: #f0f0f0; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    th { background: #fafafa; position: sticky; top: 0; }
    .section-title { margin-top: 24px; font-weight: 700; }
    .muted { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1>LoL Leaderboards</h1>
    <span class="muted">ranked by Wilson lower bound (95%)</span>
  </header>

  <nav id="roleTabs">
    <button data-role="overall" class="active">Overall</button>
    <button data-role="Top">Top</button>
    <button data-role="Jgl">Jgl</button>
    <button data-role="Mid">Mid</button>
    <button data-role="Adc">Adc</button>
    <button data-role="Sup">Sup</button>
  </nav>

  <div id="content"></div>

  <script src="script.js"></script>
</body>
</html>
